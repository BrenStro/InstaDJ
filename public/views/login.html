<div class="jumbotron text-center login">
	<h1>Login Page</h1>

	<!-- img src="../libs/imgs/instaDJ_logo.jpg" class="login-logo" -->

	<form class="login-form" name="login" action="" method="post">
		<label for="username" class="form-label">Username:</label>
		<input type="text" id="username" name="username" size="30" /><br />
		<label for="password" class="form-label">Password:</span>
		<input type="text" id="password" name="password" size="30" /><br />
		<input type="submit" value="Login" />
	</form>

	<a class="login-forgot" ng-click="state.go('reset-login')" href="#">Forgot your Username?</a><br />
	<a class="login-forgot" ng-click="state.go('reset-login')" href="#">Forgot your Password?</a>
</div>
