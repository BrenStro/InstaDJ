<div class="jumbotron text-center playlist">
	<h1>Playlist Page</h1>

	<table ng-table="tracks" class="playlist-table">
		<tr ng-repeat="row in tracks">
			<td ng-click="">-</td>
			<td title="Title" filter="" sortable="">{{row.title}}</td>
			<td title="Artist" filter="" sortable="">{{row.artist}}</td>
			<td title="Album" filter="" sortable="">{{row.album}}</td>
		</tr>
	</table>
	<button ng-click="$state.go('user')">Back</button>
</div>
